<div class="h-100 d-flex justify-content-center align-items-center">
  <form class="w-25" [formGroup]="formData">
    <div class="text-center">
      <h3>Вход</h3>
    </div>
    <div class="my-3">
      <label>Ваш логин</label>
      <input class="form-control" type="text" formControlName="login">
    </div>
    <div class="my-3">
      <label>Ваш пороль</label>
      <input class="form-control" type="password" formControlName="password">
    </div>
    <div class="d-flex flex-row">
      <button class="btn btn-primary" (click)="submit()">Войти</button>
      <div class="flex-grow-1"></div>
      <div class="d-flex flex-column">
        <a routerLink="/switch-password">Поменять пороль?</a>
        <a routerLink="/sign_up">Регистрация</a>
      </div>
    </div>
  </form>
</div>
