<div class="h-100 d-flex ">
    <div class="h-100 w-100 ">
			<div class="h-100 w-100 d-flex justify-content-center align-items-center ">
				<form [formGroup]="form" class="w-75">
					<div class="mx-5 my-2">
						<label class="form-label">Введите имя Entity</label>
						<input formControlName="nameClass" class="form-control ">
					</div>
					<div class="mx-5 my-2">
						<button (click)="create()" class="btn btn-primary ">Создать Entity</button>
					</div>
				</form>
			</div>
		</div>
		<div class="h-100 w-100 border border-0 border-start border-black mt-3  ">
			<div *ngIf="isMoreZero" 
			class="border border-black border-top-0 border-end-0 
			border-start-0 me-3 ms-5 my-2"
			>
				<div *ngFor="let entity of entity$ | async">
					<div class="d-flex border border-black border-end-0 border-start-0 border-bottom-0">
						<div class="d-flex justify-content-center align-items-center my-1 mx-1 ">
							<div>
								<div>
									<p class="mb-1 "><b>Имя Entity:</b> {{entity.nameClass}}</p>
								</div>
								<div>
									<p class="mb-1 "><b>Название пакета:</b> {{entity.packageName}}</p>
								</div>
								<div>
									<p class="mb-1 "><b>Полное имя:</b> {{entity.fullName}}</p>
								</div>
							</div>
						</div>
						<div class="flex-grow-1 "></div>
						<div class="d-flex justify-content-center align-items-center">
							<div class="d-flex flex-column my-1 mx-1 ">
								<button class="btn btn-primary my-1 mx-1">Изменить Entity</button>
								<button class="btn btn-outline-secondary my-1 mx-1">Добавить поля</button>
								<button class="btn btn-danger my-1 mx-1">Удалить Entity</button>
							</div>
						</div>
					</div>
			</div>
			</div>
    </div>
</div>
