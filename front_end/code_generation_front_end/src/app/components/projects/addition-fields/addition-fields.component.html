<div class="h-100 d-flex">
  <div class="my-3 h-100 w-100 border border-0 border-end border-dark-subtle">
    <form class="mx-5 my-3">
      <div class="my-3 ">
        <label class="form-label">
          Введите название поля
        </label>
        <input type="text" class="form-control ">
      </div>
      <div class="my-3 ">
        <label class="form-label">
          Укажите тип поля
        </label>
        <select class="form-select">
          <option *ngFor="let typeStandard of typeStandards$ | async" 
          [value]="typeStandard.nameClass">{{typeStandard.nameClass}}</option>
        </select>
      </div>
      <div class="my-3 ">
        <button type="button" class="btn btn-primary">Дабавить поле</button>
      </div>
    </form>
  </div>
  <div class="h-100 w-100 my-4 mx-3">
    <div *ngFor="let field of fields$ | async">
      <div class="d-flex border border-0 border-top border-bottom border-dark-subtle my-2">
        <div>
          <p class="my-1 "><b>Название поля: </b>{{field.nameField}}</p>
          <p class="my-1 "><b>Тип поля: </b>{{field.nameType}}</p>
        </div>
        <div class="flex-grow-1"></div>
        <div class="d-flex justify-content-center align-items-center ">
          <button class="my-1 btn btn-outline-danger ">Удалить</button>
        </div>
      </div>
    </div>
  </div>
</div>
