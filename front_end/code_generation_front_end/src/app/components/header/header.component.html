<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                CodeGeneration
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a routerLinkActive="active" routerLink="/project" class="nav-link px-2 text-white">Projects</a></li>
                <li><a routerLinkActive="active" routerLink="" class="nav-link px-2 text-white">Contacts</a></li>
            </ul>

            <div class="text-end">
                <div *ngIf="!authService.isAuthorization()">
                    <a routerLink="/auth" class="btn btn-outline-light me-2">Login</a>
                    <a routerLink="/sign_up" class="btn btn-warning">Sign-up</a>
                </div>
                <div *ngIf="authService.isAuthorization()">
                    <button (click)="authService.logout()" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
    </div>
</header>
